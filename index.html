<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ma super calculatrice de la mort qui tue</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2 id='view' class="text-center"></h2>
            <h2 id="result" class="text-center"></h2>
            <table class="table table-bordered">
              <tr>
                <td><button class="btn btn-primary" data-content="7">7</button></td>
                <td><button class="btn btn-primary" data-content="8">8</button></td>
                <td><button class="btn btn-primary" data-content="9">9</button></td>
                <td><button class="btn btn-primary" data-content="/">/</button></td>
                <td><button class="btn btn-primary" id="reset">RESET</button></td>
              </tr>
              <tr>
                <td><button class="btn btn-primary" data-content="4">4</button></td>
                <td><button class="btn btn-primary" data-content="5">5</button></td>
                <td><button class="btn btn-primary" data-content="6">6</button></td>
                <td><button class="btn btn-primary" data-content="*">*</button></td>
              </tr>
              <tr>
                <td><button class="btn btn-primary" data-content="1">1</button></td>
                <td><button class="btn btn-primary" data-content="2">2</button></td>
                <td><button class="btn btn-primary" data-content="3">3</button></td>
                <td><button class="btn btn-primary" data-content="-">-</button></td>
              </tr>
              <tr>
                <td><button class="btn btn-primary" data-content="0">0</button></td>
                <td><button class="btn btn-primary" data-content=",">,</button></td>
                <td><button class="btn btn-primary" data-content="+">+</button></td>
                <td><button class="btn btn-primary" id='resolve' data-content="=">=</button></td>
              </tr>
            </table>
        </div>
      </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
